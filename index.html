<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cronometro</title>
</head>
<body>
    <section class="container">
        <section class="inner">
            <form name="form_main">
                <div class="numbers">
                    <span id="horas">00</span><p>:</p><span id="minutos">00</span><p>:</p><span id="segundos">00</span><p>:</p><span id="milissegundos">000</span>
                </div>
                <br>
                <div>
                    <button type="button" name="start">Iniciar</button>
                    <button type="button" name="pause">Pausar</button>
                    <button type="button" name="reset">Reiniciar</button>
                </div>
            </form>
        </section>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
